<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-3 Assignment-2</title>
</head>
<body>
    <h1>Day-3 Assignment-2</h1>
    <h2>JS code which takes OS name and version from user separated by space and display them in console.</h2>
    <h3>Check the output in console</h3>
    <script defer>
        var input = prompt("Enter OS Name and Version separated by space: ").split(' ');
        var osName = input[0];
        var osVersion = input[1];
        console.log("The OS name is",osName,"and version is",osVersion);
    </script>
</body>
</html>
