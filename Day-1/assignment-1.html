<!DOCTYPE html>
<html>
    <head>
        <title>Day-1 Assignment-1</title>
    </head>
    <body>
        <h1>Day-1 Assignment-1</h1>
        <h2>Check console for the outputs</h2>
        <!-- 
        Various Methods in Console Function:- 
            - console.log()
            - console.error()
            - console.warn()
            - console.clear()
            - console.time()
            - console.timeEnd()
            - console.table()
            - console.count()
            - console.group()
            - console.groupEnd()
            - custom console logs 
        -->
        <script>
            // console.log() - Used to print output to the console.
            console.log('abc'); 

            // console.error() - Used to log error message to the console.
            console.error('This is a simple error');

            // console.warn() - Used to log warning message to the console. 
            console.warn('This is a warning.'); 

            // console.clear() - Used to clear the console.
            console.clear();

            // console.time() and console.timeEnd() - Used to know the amount of time spend by a block or a function, we can make use of the time() and timeEnd() methods.
            console.time('abc'); 
            let fun =  function() { 
                console.log('fun is running'); 
            } 
            let fun2 = function() { 
                console.log('fun2 is running..'); 
            } 
            fun(); // calling fun(); 
            fun2(); // calling fun2(); 
            console.timeEnd('abc'); 

            // console.table() - Used to generate a table inside a console.
            console.table({'a':1, 'b':2});

            // console.count() - Used to count the number that the function hit by this counting method.
            for(let i = 0; i < 5; i++) { 
                console.count(i); 
            }

            // console.group() and console.groupEnd() - Used to group contents in a separate block, which will be indented.
            console.group('simple'); 
                console.warn('warning!'); 
                console.error('error here'); 
                console.log('vivi vini vici'); 
            console.groupEnd('simple'); 
            console.log('new section'); 

            // custom console logs - User can add Styling to the console logs in order to make logs Custom 
            const spacing = '10px'; 
            const styles =  
                `padding: ${spacing}; background-color: white; color: black; font-style:  
                italic; border: 1px solid black; font-size: 2em;`; 
            console.log('%cJavaScript', styles); 
        </script>
    </body>
</html>
