<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Stop Watch </title> 
        <link rel="stylesheet" href="css/stopwatch.css"> 
    </head> 
    <body> 
        <h1>Stop Watch</h1>
        <div id="input">
            <label for="minutes">Minutes:</label>
            <input type="text" id="minutes" name="minutes"><br><br>
            <label for="seconds">Seconds:</label>
            <input type="text" id="seconds" name="seconds"><br><br>
            <button id="start" onclick="start()">START</button>
        </div>
        <p id="show"></p>
        <section id="stopwatch"> 
            <div class="watch"> 
                <div class="timer">
                    <p id="counter">00:00</p> 
                    <script src="js/stopwatch.js"></script> 
                </div> 
                <button id="stop" onclick="reset()">RESET</button> 
            </div>
        </section> 
        <p>
            NOTE: KINDLY ENTER THE INPUTS AS 2 DIGIT NUMBERS<br> 
            FOR MINUTES INPUT SHOULD BE ANY NUMBER<br>
            FOR SECONDS INPUT SHOULD BE LESS THAN EQUAL TO 60
        </p>
    </body> 
</html>
