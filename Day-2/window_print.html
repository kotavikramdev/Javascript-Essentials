<!DOCTYPE html>
<html>
    <head>
        <title>Day-2 JS (Print Current Window)</title>
    </head>
    <body>
        <h1>Javascript Program</h1>
        <h2>Printing Contents of the Current Window</h2>
        <script>
            function print_window() {
                window.print();
            }
        </script>
        <button type="button" onclick="print_window()">Click here to print contents of the Current Window</button>
    </body>
</html>
